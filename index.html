<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/d7d0341db1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</head>

<body>
  <div>
    <div class="menubar">
      <div class="menubar-container">
        <i class="fa-solid fa-house-chimney"></i>
        <span>Home</span>
      </div>
      <div class="menubar-container">
        <i class="fa-solid fa-headphones-simple"></i>
        <span>Services</span>
      </div>
      <div class="menubar-container">
        <i class="fa-solid fa-flag"></i>
        <span>Alerts</span>
      </div>
      <div class="menubar-container">
        <i class="fa-solid fa-chart-pie" style="margin-left: -3px;"></i>
        <span>Stats</span>
      </div>
    </div>
  </div>

  <div class="main">

    <div class="header shadow">
      <div class="row">
        <div class="col-lg-8">



          <nav class="navbar d-lg-none bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <div class="input-group search-md">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
                  <div class="topside col-lg-4">
                    <div class="username order-lg-3">
                      <span>George Kim</span>
                    </div>
                    <div class="icon-box">
                      <i class="fa-solid fa-bell"></i>
                      <span class="noti">5</span>
                    </div>
                    <div class="icon-box">
                      <i class="fa-solid fa-envelope"></i>
                      <span class="noti">9</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>



          <div class="d-none d-lg-block">
            <div class="input-group search-lg">
              <input type="text" placeholder="Search">
              <button type="button" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
          <div class="d-lg-none">
            <div class="input-group search-md">
              <input type="text" class="form-control" placeholder="Search">
              <button type="button" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>

        <div class="topside col-lg-4">
          <div class="username order-lg-3">
            <span>George Kim</span>
          </div>
          <div class="icon-box">
            <i class="fa-solid fa-bell"></i>
            <span class="noti">5</span>
          </div>
          <div class="icon-box">
            <i class="fa-solid fa-envelope"></i>
            <span class="noti">9</span>
          </div>
        </div>
      </div>
    </div>


    <div class="dash">
      <h3 class="mb-4">Dashboard</h3>
      <div class="row">
        <div class="col-lg-3">
          <div class="dash-box1 shadow">
            <div class="dash-content">
              <p>Earnings(Monthly)</p>
              <p>$400,000</p>
            </div>
            <i class="fa-solid fa-calendar"></i>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="dash-box2 shadow">
            <div class="dash-content">
              <p>Earnings(Annual)</p>
              <p>$800,000</p>
            </div>
            <i class="fa-solid fa-dollar-sign"></i>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="dash-box3 shadow">
            <div class="dash-content">
              <p>Tasks</p>
              <p>13</p>
            </div>
            <i class="fa-solid fa-list-check"></i>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="dash-box4 shadow">
            <div class="dash-content">
              <p>Requests</p>
              <p>26</p>
            </div>
            <i class="fa-solid fa-comments"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="container visual">
      <div class="charts shadow">
        <div>
          <h4>Earnings Overview</h4>
        </div>
        <canvas id="myChart"></canvas>
      </div>
      <div class="tasks shadow">
        <div>
          <h4>Tasks</h4>
        </div>
        <div>
          <ul>
            <li>Borrowed Items<div class="alert round">
                <p>14</p>
              </div>
            </li>
            <li>Trello requests<div class="alert round">
                <p>2</p>
              </div>
            </li>
            <li>Marked Comments<div class="alert round">
                <p>1</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: '# monthly',
          data: [0, 10, 5, 3, 20, 30, 45],
          fill: true,
          backgroundColor: '#5f4dd7d2',
          borderColor: '#604dd7',
          borderWidth: 1,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
